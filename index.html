<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <script src="./javascript/vue.js"></script>
        <title>Countdown Timer</title>
    </head>
    <body class="body">
        <header>
            <div class="header">Countdown!</div>
        </header>
        
        <div class="main-area">
            <div id="app">
                {{ message }}
            </div>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Vue.js in working!'
                }
            });
        </script>

    </body>
</html>
