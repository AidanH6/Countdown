<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <script src="./javascript/vue.js"></script>
        <title>Countdown Timer</title>
    </head>
    <body class="body">
        <header>
            <div class="header">
                <div class="header-title">Countdown!</div>
            </div>
        </header>
        <div class="main-area">
            <p>Holiday Countdown!</p>
            <div id="modal">
                <button id="showModal" @onclick="showModal = true">Show Modal</button>
                <modal v-if="showModal" @close="showModal = false">
                    <h2>Hello There!</h2>
                </modal>
            </div>
            <div id="app">
                {{ message }}
            </div>
        </div>
        <script src="./javascript/script.js"></script>
    </body>
</html>
